name: GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Prepare static files for Pages
        run: |
          # 업로드 검증 실패 방지: .git 제거 (심볼릭 링크 포함됨)
          rm -rf .git
          # 빈 디렉터리면 즉시 실패
          test -n "$(ls -A .)" || { echo "::error::No static files in gh-pages branch"; exit 1; }
          echo "Contents to upload:"
          ls -la
          du -sh .

      - name: Configure Pages
        id: configurepages
        uses: actions/configure-pages@v5

      - name: Upload static files from gh-pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
