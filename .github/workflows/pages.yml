name: GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Prepare artifact directory
        run: |
          # .git 제외한 정적 파일만 복사 (심볼릭 링크 이슈 방지)
          rsync -av --exclude='.git' . artifact/
          # 빈 디렉터리면 실패시켜 원인 파악
          test -n "$(ls -A artifact)" || { echo "No static files in gh-pages"; exit 1; }

      - name: Configure Pages
        id: configurepages
        uses: actions/configure-pages@v5

      - name: Upload static files from gh-pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
